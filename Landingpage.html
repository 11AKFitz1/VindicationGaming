<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CAE Center - Software</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#"><h3>Company Name</h3></a>
		<div class="collapse navbar-collapse flex-md-column">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><h4>Catalog</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><h4>My Account</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter"><h4 class="text-info">Log In</h4></a>
            </li>
            </ul>
		</div>
	</nav>
	<div class="cotainer-fluid">
		<br>
		<div class="row text-center">
			<div class="col-md-12">
				<h1 class="display-4 text-primary">Get the software you need</h1>
                <h5>A catalog full of software. Company name has the software you need, a  few clicks away</h5>
			</div>
        </div>
        <br>
        <div class="row h-75 justify-content-center align-items-center">
            <form>
                <div class="form-group row">
                    <div class="col">
                        <div class="input-group input-group-lg">
                            <input type="name" class="form-control" placeholder="First Name" name="fname">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group input-group-lg">
                            <input type="name" class="form-control" placeholder="Last Name" name="lname">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <input type="Email" class="form-control"  placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <div class="input-group input-group-lg">
                            <input type="Password" class="form-control" placeholder="Enter Password" name="pwrd">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group input-group-lg">
                            <input type="Password" class="form-control" placeholder="Confirm Password" name="confirmpwrd">
                        </div>
                    </div>
                </div>
                <div align="Center">
                    <button type="submit" class="btn btn-info">
                        <h4>Register</h4>
                    </button>
                </div>
        </form>










        
        <!--Popup log in-->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Log in</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row"><input type="Username" name="uname" class="form-control" placeholder="Enter Username"></div>
                            <div class="form-group row"><input type="Password" name="pwrd" class="form-control" placeholder="Enter Password"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
 <!--Scripts needed for bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</html>
